stages:
  download:
    cmd: python3 src/dataset/data_proc.py download
    deps:
    - src/dataset/data_proc.py
    outs:
    - data/raw/EuroSAT_RGB.zip
  unzip:
    cmd: python3 src/dataset/data_proc.py unzip
    deps:
    - src/dataset/data_proc.py
    - data/raw/EuroSAT_RGB.zip
    outs:
    - data/raw/EuroSAT_RGB
  prep:
    cmd: python3 src/dataset/data_proc.py prep
    deps:
    - src/dataset/data_proc.py
    - data/raw/EuroSAT_RGB
    outs:
    - data/prep/EuroSAT_RGB/image_info.csv
    - data/prep/EuroSAT_RGB/images
  cleanup:
    cmd: python3 src/dataset/data_proc.py cleanup
    deps:
    - src/dataset/data_proc.py
    params:
    - data_pipeline.remove_raw
    - data_pipeline.remove_zip