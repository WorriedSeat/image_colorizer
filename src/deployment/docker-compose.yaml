version: '3.8'

services:
  api:
    image: ghcr.io/worriedseat/image_colorizer/api:latest
    ports:
      - "8000:8000"
    container_name: fastapi
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - network

      
  app:
    image: ghcr.io/worriedseat/image_colorizer/app:latest
    ports:
      - "8501:8501"
    container_name: streamlit
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - network

  

networks:
  network:
    driver: bridge